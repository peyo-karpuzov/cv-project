{% extends 'index.html' %}

{% block 'content' %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <form method="post">
            {% csrf_token %}
            {% if user.is_superuser %}
            {{form}}
            <button class="btn btn-primary" type="submit">Create job offer</button>
            {% endif %}
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
{% endblock %}
