{% extends 'index.html' %}

{% block 'content' %}

    <div class="container">
        <div class="row">
            {% for e in emps %}

            <div class="card" style="width: 18rem;">

              <div class="card-body">
                <h5 class="card-title">{{e.company_name}}</h5>
                <p class="card-text">Names: {{e.user.first_name}} {{e.user.last_name}}</p>
                <a href="{% url 'employer-details' e.id %}" class="btn btn-primary">See details</a>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
