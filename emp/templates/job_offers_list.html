{% extends 'index.html' %}

{% block 'content' %}

    <div class="container">
        <div class="row">
            {% for j in jobs %}

            <div class="card" style="width: 18rem;">

              <div class="card-body">
                <h5 class="card-title">{{j.position}}</h5>
                <p class="card-text">Names: {{j.employer_user}} {{j.employer_user.last_name}}</p>
                <a href="{% url 'job-details' j.pk %}" class="btn btn-primary">See job details</a>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
