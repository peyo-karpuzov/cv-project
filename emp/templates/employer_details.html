{% extends 'index.html' %}

{% block 'content' %}
    <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
    <h1>Hello</h1>
    <h1>{{emps.user.first_name}} {{emps.user.last_name}}</h1>
    <div class="container">
        <div class="row">
            <a href="{% url 'employer-edit' emps.id %}" class="btn btn-primary">Edit employer</a>
            <a href="{% url 'employer-delete' emps.id %}" class="btn btn-danger">Delete employer</a>
            <a href="{% url 'job-create' %}" class="btn btn-primary">Create a job offer</a>
        </div>
        <div class="row">
            {% for j in jobs %}

            <div class="card" style="width: 18rem;">
              
              <div class="card-body">
                <h5 class="card-title">{{j.position}}</h5>
                <p class="card-text"><b>Salary:</b>{{j.starting_salary}}</p>
                <a href="{% url 'job-details' j.pk %}" class="btn btn-primary">See offer</a>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
    <div class="col-lg-2"></div>
    </div>
{% endblock %}
