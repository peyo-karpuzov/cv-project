{% extends 'index.html' %}
{% block 'content' %}

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        <h1>Start your new CV:</h1>
        <form method="post">
        {% csrf_token %}
        {% if not user.is_superuser %}
        {{form}}
        <button class="btn btn-primary" type="submit">Complete section</button>
        {% endif %}
        </form>

    </div>
    <div class="col-lg-3"></div>
</div>

{% endblock %}
