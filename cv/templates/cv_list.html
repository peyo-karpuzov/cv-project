{% extends 'index.html' %}
{% block 'content' %}

<div class="row">
    {% if not user.is_superuser %}
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="row">
        {% for c in cv %}
        <div class="col-lg-5">
        <div class="card" style="width: 18rem;">
          <img src="{{c.pic}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{c.applicant_user}}</h5>
              <p class="card-text"><b>Town:</b> {{c.town}}<br><b>Street:</b> {{c.street}}<br><b>Phone:</b> {{c.phone_number}}</p>
            <a href="{% url 'cv-details' c.id %}" class="btn btn-primary">Read CV</a>
            <a href="{% url 'cv-edit' c.id %}" class="btn btn-primary">Edit CV</a>
            <a href="{% url 'cv-delete' c.id %}" class="btn btn-primary">Delete CV</a>
          </div>
        </div>
        </div>
        <div class="col-lg-1"></div>
        {% endfor %}
        </div>
    </div>
    <div class="col-lg-3"></div>
    {% endif %}
</div>

{% endblock %}
